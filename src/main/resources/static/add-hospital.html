<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="height-1005">
<div class="container mt-5 mx-auto">
    <div class="card shadow p-4 mx-auto w-50 h-50">
        <h2 class="text-center mb-4">Add Hospital</h2>
        <form id="hospitalForm">
            <div class="mb-3">
                <label for="name" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter hospital name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Hospital</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
</div>
<script src="js/hospital.js"></script>
</body>
</html>
