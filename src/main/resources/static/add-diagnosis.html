<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="card shadow p-4 mt-5 w-50 mx-auto">
    <h2 class="text-center mb-4 ">Add Diagnosis</h2>
    <form id="diagnosisForm">
        <div class="mb-3">
            <div class="mb-3">
                <label class="form-label">Patient Name</label>
                <input type="name" class="form-control" id="patientName" required>
            </div>
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="diagnosis.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="js/diagnosis.js"></script>
</body>
</html>
