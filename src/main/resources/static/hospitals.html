<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h3 class="text-center mb-5">Hospitals</h3>

    <div class="row mb-3">
        <div class="col-md-3">
            <select id="searchType" class="form-select">
                <option value="id">Search by ID</option>
                <option value="name">Search by Name</option>
                <option value="address">Search by Address</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search value...">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="searchHospital()">Search</button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="hospitalTableBody">
        </tbody>
    </table>
    <div class="text-center">
        <a href="add-hospital.html" class="btn btn-success mb-3 ">Add Hospital</a>
    </div>

    <script src="js/hospital.js"></script>
    <script>
        loadHospitals();
    </script>
</body>
</html>
