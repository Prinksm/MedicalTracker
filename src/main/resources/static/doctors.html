<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center mb-5">Doctors</h3>
    <div class="row mb-3">
        <div class="col-md-3">
            <select id="searchType" class="form-select">
                <option value="id">Search by ID</option>
                <option value="name">Search by Name</option>
                <option value="specialisation">Search by Specialisation</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search value...">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="searchDoctor()">Search</button>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Hospital ID</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="doctorTableBody">
        </tbody>
    </table>
    <div class="text-center">
        <a href="add-doctor.html" class="btn btn-primary">Add Doctor</a>
    </div>

</div>
<script src="js/doctor.js"></script>
<script>
    loadDoctors();
</script>
</body>
</html>
