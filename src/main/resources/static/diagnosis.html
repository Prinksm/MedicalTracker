<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnoses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Diagnosis List</h2>
    <div class="row mb-3">
        <div class="col-md-3">
            <select id="searchType" class="form-select">
                <option value="id">Search by ID</option>
                <option value="patientName">Search by Patient Name</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search value...">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="searchDiagnosis()">Search</button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Patient</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="diagnosisTableBody">
        </tbody>
    </table>
    <div class="text-center mb-3">
        <a href="add-diagnosis.html" class="btn btn-primary">Add Diagnosis</a>
    </div>
</div>
<script src="js/diagnosis.js"></script>
</body>
</html>
