<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4 mt-5 w-50 mx-auto">
        <h2 class="text-center mb-4 ">Add Doctor</h2>
        <form id="doctorForm">
            <div class="mb-3">
                <label for="name" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter doctor name" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" placeholder="Enter specialization" required>
            </div>
            <div class="mb-3">
                <label for="hospitalName" class="form-label">Hospital Name</label>
                <input type="number" class="form-control" id="hospitalName" placeholder="Enter hospital Name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Doctor</button>
        </form>
    </div>
</div>
<script src="doctor.js"></script>
</body>
</html>
